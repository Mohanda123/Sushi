<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSHI - Virtual Assistant</title>
    <link rel="shortcut icon" href="Shisui Uchiha Susanoo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="shisui-uchiha.gif" alt="image">
            </div>
            <h1>S U S H I</h1>
            <p>I am going to give you a new power,too... The Mangekyo Sharingan</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
             
            <h1 class="content">Click here to speak</h1>
        </div>
        <button class="stop">Stop</button>
        <div id="chat-box"></div> 
        <input type="text" id="chat-input" placeholder="Type your question..." />
        <button id="send-button">Send</button>
    </section>
    <script src="app.js"></script>
</body>

</html>
